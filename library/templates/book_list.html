{% extends 'home.html' %}
{% load static %}
{% block 'main' %}

<!-- Book List Section -->
<section class="book-list-section">
    <div class="container">
        <h2 class="text-center mb-4">Book List</h2>
        <a href="{% url 'book-create-html' %}" class="btn btn-primary mb-3">Add New Book</a>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Published Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{ book.published_date }}</td>
                        <td>
                            <a href="{% url 'book-detail-html' book.pk %}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
                            <a href="{% url 'book-update-html' book.pk %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <a href="{% url 'book-delete-html' book.pk %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock 'main' %}
